<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Contact us</h2>
      <form>
        <div class="name">
          <div class="first">
            <label for="firstname">First Name *</label> <br />
            <input type="text" id="firstname" name="firstname" required />
          </div>
          <div class="last">
            <label for="lastname">Last Name *</label> <br />
            <input type="text" id="lastname" name="lastname" required />
          </div>
        </div>
        <div class="email">
          <label for="emailId">Email Address *</label><br />
          <input type="email" id="emailId" name="email" required />
        </div>
        <div class="query">
          <label for="radio">Query *</label><br />
            <div class="radi">

                <label class="radio-container">
                    <input type="radio" name="query" value="general" />
                    <span>General Query</span>
                </label>
                
                <label class="radio-container">
                    <input type="radio" name="query" value="support" />
                    <span>Support Request</span>
                </label>
            </div>
        </div>
        <div class="message">
          <label for="message">Message *</label><br />
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="final">
          <input type="checkbox" name="concent" id="concent" /> 
          <span class="check">
              I consent to being contacted by the team *

          </span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>

  </div> -->
  </body>
</html>
